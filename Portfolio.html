<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets - CTBL</title>
    <style>
        /* ================================
           Grille de projets
        ================================ */
        .Projets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .Projets a {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .Projets a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .Projets img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .Projets a:hover .overlay {
            opacity: 1;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, white);
            color: black;
            padding: 40px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.2em;
            margin-top: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>PORTFOLIO</h1>
    <p>Mes Projets Réalisés</p>
</header>
<main>
    <div class="Projets">
        <a href="SITE WEB VOYAGE/index.html">
            <img src="voyage.png" alt="Site web de voyage">
            <div class="overlay">
                <h3>Site web de voyage</h3>
            </div>
        </a>
        <a href="JEU DU SERPENT/Index.html">
            <img src="snake.png" alt="Jeu du Serpent">
            <div class="overlay">
                <h3>Jeu du Serpent</h3>
            </div>
        </a>
        <a href="PROJET JQUERY/Index.html">
            <img src="actrices.png" alt="Top 5 des meilleures actrices">
            <div class="overlay">
                <h3>Top 5 des meilleures actrices</h3>
            </div>
        </a>
    </div>
</main>
</body>
</html>
